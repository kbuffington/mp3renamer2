<div class="right-wrapper">
	<metadata-handler></metadata-handler>
	<div class="row">
		<div class="clr-col-12 input-fields">
			<input-field label="Genre:" [(value)]="metadata.genre"></input-field>
			<input-field label="Comment:" [(value)]="metadata.comment"></input-field>
			<input-field label="Label:" [(value)]="metadata.LABEL"></input-field>
			<input-field label="Edition:" [(value)]="metadata.EDITION"></input-field>
			<div class="row">
				<div class="clr-col-7 inline">
					<input-field label="Date:" [(value)]="metadata.date"></input-field>
				</div>
				<div class="clr-col-5 inline">
					<input-field label="Orig Date:"
							[(value)]="metadata.originalReleaseDate"
							[labelStyle]="{ 'max-width': '90px' }">
					</input-field>
				</div>
			</div>
			<div class="row">
				<div class="clr-col-7 inline">
					<input-field label="Catalog #:" [(value)]="metadata.CATALOGNUMBER"></input-field>
				</div>
				<div class="clr-col-5 inline">
					<input-field label="Disc Num:"
							[(value)]="metadata.partOfSet"
							[labelStyle]="{ 'max-width': '90px' }">
					</input-field>
				</div>
			</div>
			<input-field label="Disc Subtitle:" [(value)]="metadata.DISCSUBTITLE"></input-field>
			<input-field label="Art. Country:" [(value)]="metadata.ARTISTCOUNTRY"></input-field>
			<input-field label="Release Type:" [(value)]="metadata.RELEASETYPE" [selectOptions]="releaseTypes"></input-field>
			<input-field label="Album Artist:" [(value)]="metadata.performerInfo"></input-field>
			<input-field label="Artist Filter:" [(value)]="metadata.ARTISTFILTER"></input-field>
			<input-field label="Copyright:" [(value)]="metadata.copyright"></input-field>
			<input-field label="Encoded By:" [(value)]="metadata.encodedBy"></input-field>
			<input-field label="Orig. Artist:" [(value)]="metadata.originalArtist"></input-field>
			<input-field label="Album Sort:" [(value)]="metadata.albumSortOrder"></input-field>
			<input-field label="Artist Sort:" [(value)]="metadata.artistSortOrder"></input-field>
		</div>
	</div>
</div>
