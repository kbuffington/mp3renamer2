<div class="app-wrapper">
	<header class="header header-5">
		<div class="branding">
			<a href="#" class="nav-link">
				<clr-icon shape="library"></clr-icon>
				<span class="title">MP3 Renamer2</span>
			</a>
		</div>
		<div class="header-actions">
			<a href="#" class="nav-link nav-icon">
				<clr-icon shape="cog"></clr-icon>
			</a>
		</div>
	</header>
	<div class="content">
		<div class="clr-row">
			<renamer-grid class="clr-col-12"
				[showArtist]="showArtist"
				[tracks]="tracks">
			</renamer-grid>
		</div>
		<upper-button-bar></upper-button-bar>
		<div class="clr-row">
			<left-panel class="clr-col-6" [tracks]="tracks"></left-panel>
			<right-panel class="clr-col-6" [tracks]="tracks"></right-panel>
		</div>

		<div class="container">
			<clr-checkbox-container>
				<clr-checkbox-wrapper>
					<input type="checkbox" clrCheckbox name="showArtistToggle" id="showArtistToggle" [(ngModel)]="showArtist">
					<label>Toggle Track Artists</label>
				</clr-checkbox-wrapper>
			</clr-checkbox-container>
		</div>
	</div>
	<footer>
		<button class="btn btn-outline" (click)="previewRename()">Preview Names</button>
		<button class="btn btn-outline" (click)="revertRename()">Revert Names</button>
		<button class="btn btn-outline">Set Names</button>
	</footer>
</div>
