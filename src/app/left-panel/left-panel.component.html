<div class="left-wrapper">
	<div class="clr-col-12">
		<input-field label="Artist:"
			[(value)]="metadata.artist"
			[hideConflicts]="hideConflicts"
			(showingConflicts)="sendHide()"
			[labelStyle]="{ 'max-width': '80px', 'min-width': '80px' }">
		</input-field>
		<input-field label="Album:"
			[(value)]="metadata.album"
			[hideConflicts]="hideConflicts"
			(showingConflicts)="sendHide()"
			[labelStyle]="{ 'max-width': '80px', 'min-width': '80px' }">
		</input-field>
	</div>
	<metadata-handler></metadata-handler>
	<img id="coverArt" *ngIf="trackOptions.showArtwork"
		src="../../temp/embeddedArtwork.jpg"
		style="width:300px; height: 300px; margin-top: 12px; border: none;">
</div>
