<div class="left-wrapper">
	<div class="clr-col-12">
		<input-field label="Artist:" [(value)]="metadata.artist"></input-field>
		<input-field label="Album:" [(value)]="metadata.album"></input-field>
		<input-field label="Date:" [(value)]="metadata.date"></input-field>
	</div>
	<img id="coverArt" *ngIf="metadata.showArtwork"
		src="../../temp/embeddedArtwork.jpg"
		style="width:300px; height: 300px; margin-top: 12px; border: none;">
</div>
