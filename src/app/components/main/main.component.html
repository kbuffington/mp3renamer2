<div class="main-wrapper" (click)="clicked()">
    <div class="content">
        <div class="clr-row">
            <renamer-grid class="clr-col-12"
                [showArtist]="showArtist"
                [metadata]="metadata"
                [tracks]="tracks"
                [closeMenu]="clickOccurred">
            </renamer-grid>
        </div>
        <upper-button-bar></upper-button-bar>
        <div class="clr-row">
            <left-panel class="panel left-panel" [tracks]="tracks" [(showArtist)]="showArtist"></left-panel>
            <right-panel class="panel right-panel" [tracks]="tracks" [stopEditing]="clickOccurred"></right-panel>
        </div>
    </div>
    <footer>
        <div class="btn-container">
            <button class="btn btn-outline" (click)="previewRename()">Preview Names</button>
            <button class="btn btn-outline" (click)="revertRename()">Revert Names</button>
            <button class="btn btn-outline" (click)="setNames()" [disabled]="setNamesDisabled">Set Names</button>
            <button class="btn btn-outline" (click)="renameFolder()">Rename Folder</button>
        </div>
        <div class="btn-container">
            <button class="btn btn-outline"
                    [routerLink]="'/fanart/'"
                    [queryParams]="{artistId: metadata.MUSICBRAINZ_ARTISTID?.default,
                                    albumId: metadata.MUSICBRAINZ_RELEASEGROUPID?.default,
                                    labelIds: metadata.MUSICBRAINZ_LABELID?.default}"
                    [disabled]="!metadata.MUSICBRAINZ_ARTISTID?.default">
                Get Fanart
            </button>
            <button class="btn btn-outline" (click)="downloadArt()" [disabled]="!tracks.length">Download Art</button>
            <button class="btn btn-primary" (click)="quitApp()">Quit</button>
        </div>
    </footer>
</div>
