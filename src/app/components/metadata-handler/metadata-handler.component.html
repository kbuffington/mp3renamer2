<div class="clr-row metadata-handler">
	<div class="clr-col-12">
		<button [routerLink]="'/metadata'" class="btn btn-outline">
			Get Metadata
		</button>
		<button class="btn btn-outline" (click)="resetTags()">
			Reset Tags
		</button>
		<button class="btn btn-outline" (click)="setTags()">
			Set Tags
			<clr-icon shape="check" *ngIf="tagsSet"></clr-icon>
		</button>
	</div>
</div>
